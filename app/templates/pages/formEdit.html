{% extends "pages/base.html" %}

{% block header %}

<h1>To Do List</h1>

{% endblock  %}

{% block show %}

{% endblock  %}

{% block form %}
<div class='header'>
  <h2>Form </h2>
</div>
<form method="POST" action="{% url "edit" %}" class='form' style="background-color:#fff5ff;">


  {% csrf_token %}
  <div class="form-group" >
    <label class="label" ><b>Id:</b></label>
    <input type="text" name='id' class="form-control" id="formGroupExampleInput" value="{{task.id}}" placeholder="Task name"  readonly>
  </div>
    <div class="form-group" >
      <label class="label" ><b>Task Name:</b></label>
      <input type="text" name='taskName' class="form-control" id="formGroupExampleInput" value="{{task.taskName}}" placeholder="Task name">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput"><b>Progress:</b></label>
      <input type="range" name='progress' class="form-range" min="1" max="100" id="rangeSlider" value="{{task.progress}}"> 
      <span id="rangeValue"></span>%
    </div>

    <script>
      const rangeSlider = document.getElementById('rangeSlider');
      const rangeValue = document.getElementById('rangeValue');

      rangeSlider.addEventListener('input', function() {
        rangeValue.textContent = rangeSlider.value;
      });
      function clearFields() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
      }
      
    </script>

    <div class="mb-3">
      <label for="datetime" class="form-label"><b>Ngày giờ</b></label>
      <input type="datetime-local" name='dueDate' class="form-control" id="datetime" name="datetime" value={{task.dueDate}}>


    </div>

    <div class = 'button'>
      <button type="button" class="btn btn-danger" onclick="reset()" >Reset</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>

  </form>

{% endblock  %}
